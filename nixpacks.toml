[phases.setup]
nixPkgs = ['nodejs-18_x', 'php81', 'php81Packages.composer']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader --no-interaction',
    'mkdir -p storage/logs storage/framework/cache storage/framework/sessions storage/framework/views storage/app/public',
    'chmod -R 775 storage bootstrap/cache',
    'echo "Storage directories created successfully"'
]

[phases.build]
cmds = [
    'php artisan config:clear',
    'php artisan cache:clear',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache',
    'echo "Running migrations..."',
    'php artisan migrate --force || echo "Migrations failed but continuing..."',
    'echo "Generating Swagger documentation..."',
    'php artisan l5-swagger:generate --all',
    'echo "Build phase completed"'
]

[start]
cmd = 'php artisan serve --host=0.0.0.0 --port=$PORT'